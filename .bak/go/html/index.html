<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js TEST</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
		<ol>
			<todo-item></todo-item>
		</ol>
	</div>

	<div id="app-7">
		<ol>
			<todo-item
					v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>

	<script type="text/javascript">
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>This is a todo</li>'
		})
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})

		var app7 = new Vue({
			el: '#app-7',
			data: {
				groceryList: [
					{ id: 0, text: 'Vegetables' },
					{ id: 1, text: 'Cheese' },
					{ id: 2, text: 'Whatever else humans are supposed to eat' }
				]
			}
		})
	</script>
</body>
</html>
